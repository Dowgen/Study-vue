// Vue 实例在创建时会自动调用 created函数，它的this指向 new出来的vm对象。
// PS:钩子：其实就是C语言中的回调函数。

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生命周期钩子</title>
</head>
<body>
<script src="vue.js"></script>
<script>

    var vm = new Vue({
        data: {
          a: 1
        },
        created: function () {
          // `this` 指向 vm 实例
          console.log('a is: ' + this.a)  // -> "a is: 1"
        }
    })

</script>
</body>
</html>
