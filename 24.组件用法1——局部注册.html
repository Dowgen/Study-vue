<!--
    局部注册
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Components - Local Registration </title>
    <script type="text/javascript"src="vue.js"></script>
</head>
<body>
    
    <div id="example">
        <my-component></my-component>
    </div>
</body>
<script type="text/javascript">
    var Child = {
        template:'<div>Hello!</div>'
    };
    var vm = new Vue({
        el:"#example",
        components:{
            // <my-component> will only be available in parent's template
            'my-component': Child
        }
    })
</script>
</html>
