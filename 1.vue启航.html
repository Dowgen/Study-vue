
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue启航</title>
</head>
<body>
<div id="app">
 <!--   {{{name}}}    此用法在Vue2.0已被取缔-->
    {{name}}
    <input v-model="name"></input>
</div>
<script src="vue.js"></script>
<script>
    //view <- viewModel  -> model
    //创建一个Vue的实例 vm = $scope  vm就是当前的viewModel
    var vm = new Vue({
        el:"#app", //选择作用的范围
        //绑定数据
        data:{ //在这绑定的是数据层
            name:'<h1>HelloWorld</h1>' //$scope.name = 1;
        }
    });
 
</script>
</body>
</html>
