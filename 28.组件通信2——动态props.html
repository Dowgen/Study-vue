<!--
    props 可以是数组或对象，用于接收来自父组件的数据
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态Props </title>
    <script type="text/javascript"src="vue.js"></script>
</head>
<body>
    
    <div id="main">
        <input v-model="parentMsg">
        <br>
        <child v-bind:my-message="parentMsg"></child>
    </div>

</body>
<script type="text/javascript">

    Vue.component('child', {      
        props: ['myMessage'],
        template: '<span>{{ myMessage }}</span>'
    });

    var vm = new Vue({
        el:'#main',
        data:{
            parentMsg:"Hello"   //parentMsg 即input.value,这里给input输入框赋一个初始值
        }
    });
</script>
</html>
