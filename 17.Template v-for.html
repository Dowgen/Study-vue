<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template v-for</title>
    <script type="text/javascript"src="vue.js"></script>
</head>
<body>

    <ul id="main">
        <template v-for="item in items"> <!-- v-for 元素内的子元素全部一起循环，数组items有几个item就循环几遍 -->
            <li>{{ item.msg }}</li>
            <li class="divider"></li>
        </template>
    </ul>

</body>
<script type="text/javascript">
    var vm = new Vue({
        el:"#main",
        data:{
            items:[
                {msg:"Hello"},
                {msg:"World"},
                {msg:"nihao"},
                {msg:"shijie"}]
        }
    })
</script>
</html>
