
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
<div id="app">
    <p v-if="game">Dota!</p>
</div>
<script src="vue.js"></script>
<script>
    //view <- viewModel  -> model
    //创建一个Vue的实例 vm = $scope  vm就是当前的viewModel
    var vm = new Vue({
        el:"#app", //选择作用的范围
    
        data:{ 
            game:true
        }
    });
    vm.game = false;
</script>
</body>
</html>
