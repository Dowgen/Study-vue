<!--
    传递数值
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传递数值 </title>
    <script type="text/javascript"src="vue.js"></script>
</head>
<body>
    
    <!-- 传递了一个字符串"1" -->
    <comp some-prop="1"></comp>

    <!-- 传递实际的数字 1  -->
    <comp v-bind:some-prop="1"></comp>

</body>
</html>
