//每个 Vue 实例都会代理其 data 对象里所有的属性

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue之代理</title>
</head>
<body>
<script src="vue.js"></script>
<script>
    
    var idata = {a:1};
    var vm = new Vue({
        data:idata
    });
    console.log(vm.a === idata.a);  //true
    
    vm.a = 2;
    console.log(idata.a);  //2
</script>
</body>
</html>
