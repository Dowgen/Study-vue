//钩子：其实就是C语言中的回调函数。
    此例中钩子是：created； 钩子的this指向 vm对象。

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue instance2</title>
</head>
<body>
<script src="vue.js"></script>
<script>

    var vm = new Vue({
        data: {
          a: 1
        },
        created: function () {
          // `this` 指向 vm 实例
          console.log('a is: ' + this.a)  // -> "a is: 1"
        }
    })

</script>
</body>
</html>
